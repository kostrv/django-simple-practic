{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

{% include 'header.html' %}

<body>
    <section id="contact" class="page-main">
        <div class="container">
            <div class="contact-content">
                <h1 class="contact-header">Свяжитесь со мной</h1>
                <form action="{% url 'feedback' %}" method="POST" class="contact-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Имя" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" placeholder="Номер телефона" required>
                    </div>
                    <button type="submit" class="submit-button">Отправить</button>
                </form>
            </div>
        </div>
    </section>
</body>

{% include 'footer.html' %}
